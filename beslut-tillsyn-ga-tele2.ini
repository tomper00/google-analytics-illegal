1.3.11 Egna kontroller av överföringar som berörs av domen Schrems II
Efter domen Schrems II initierade Tele2 ett internt arbete med att se över samtliga
internationella dataöverföringar i Tele2s verksamhet. Denna översyn har även omfattat
Verktyget.
Tele2 har haft en löpande dialog med Google som har inneburit att sedan den 12
augusti 2020 har överföringen av uppgifter till Google i USA baserats på
standardavtalsklausuler för dataskydd som antagits av kommissionen. Eftersom EUdomstolen i domen Schrems II ansåg att den lagstiftning som Google omfattas av i
USA inte motsvarar den skyddsnivå som finns i europeisk dataskyddslagstiftning, så är
kompletterande skyddsåtgärder nödvändiga vid användning av de
standardavtalsklausuler för dataskydd som antagits av kommissionen.
I dialogen med Google har Tele2 därför diskuterat vilka ytterligare skyddsåtgärder som
kan vidtas i förhållande till Verktyget. Det har då konstaterats att de skyddsåtgärder
som används i förhållande till Verktyget är IP-anonymisering (vilket har varit aktiverat
av Tele2 ända sedan Verktyget infördes). Därtill har Google ISO270001-certifiering för
Verktyget och Google använder även olika krypteringslösningar i samband med
Verktyget och överföringen av uppgifter till USA.
1.3.12 Överföringsverktyg enligt kapitel V i dataskyddsförordningen
I den mån personuppgifter överförs till USA baseras överföringen på artikel 46.2 c i
dataskyddsförordningen (standardavtalsklausuler för dataskydd som antagits av
kommissionen). Standardavtalsklausuler gäller för uppgiftsöverföringen i Verktyget.
Standardavtalsklausulerna är inte undertecknade av parterna utan ingår som en del i
personuppgiftsbiträdesavtalet med Google genom hänvisning till dessa
standardavtalsklausuler i punkt 10.2 i personuppgiftsbiträdesavtalet.
1.3.13 Kontroll av hinder för fullgörande i lagstiftning i tredjeland
I EDPBs rekommendation 01/2020 anges bland annat att pseudonymisering och
anonymisering är sådana ytterligare skyddsåtgärder som kan vidtas för att uppnå en
skyddsnivå motsvarande den som finns i Europa och därmed möjliggöra en överföring
av personuppgifter till USA baserat på standardavtalsklausuler för dataskydd som
antagits av kommissionen.
