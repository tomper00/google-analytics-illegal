Integritetsskyddsmyndighetens beslut
Integritetsskyddsmyndigheten konstaterar att Tele2 Sverige Aktiebolag behandlar
personuppgifter i strid med artikel 44 i dataskyddsförordningen1 genom att under
perioden den 14 augusti 2020 till och med maj 2023 använda verktyget Google
Analytics, som tillhandahålls av Google LLC, på sin webbplats www.tele2.se, och
därigenom överföra personuppgifter till tredjeland utan att villkoren enligt kapitel V i
förordningen är uppfyllda.
IMY beslutar med stöd av artikel 58.2 och 83 i dataskyddsförordningen att Tele2
Sverige Aktiebolag ska betala en administrativ sanktionsavgift på 12 miljoner (tolv
miljoner) kronor för överträdelse av artikel 44 i dataskyddsförordningen.
1 Redogörelse för tillsynsärendet
1.1 Handläggningen
Integritetsskyddsmyndigheten (IMY) har inlett tillsyn beträffande Tele2 Sverige
Aktiebolag (nedan Tele2 eller bolaget) med anledning av ett klagomål. Klagomålet
gäller en påstådd överträdelse av bestämmelserna i kapitel V i
dataskyddsförordningen kopplat till överföring av klagandens personuppgifter till
tredjeland. Överföringen påstås ha skett när klaganden besökte bolagets webbplats,
www.tele2.se (nedan ”Tele2s webbplats” eller ”Webbplatsen”) genom verktyget
Google Analytics (nedan Verktyget) som tillhandahålls av Google LLC.
Klagomålet har lämnats över till IMY, i egenskap av ansvarig tillsynsmyndighet enligt
artikel 56 i dataskyddsförordningen. Överlämnandet har skett från tillsynsmyndigheten
i det land där klaganden har lämnat in sitt klagomål (Österrike) i enlighet med
förordningens bestämmelser om samarbete vid gränsöverskridande behandling.
Handläggningen vid IMY har skett genom skriftväxling.
1.2 Vad som anges i klagomålet
I klagomålet anförs i huvudsak följande.
Den 14 augusti 2020 besökte klaganden Tele2s webbplats. Under besöket var
klaganden inloggad på sitt Google-konto, som är kopplat till klagandens e-postadress.
Bolaget hade på sin webbplats implementerat en Javascript-kod för Googles tjänster,
inklusive Google Analytics. I enlighet med punkt 5.1.1 b i villkoren för Googles
behandling av personuppgifter för Googles reklamprodukter och även Googles villkor
för behandling av ”the New Order Data Processing Conditions for Google Advertising
Products” behandlar Google personuppgifter för den personuppgiftsansvariges (dvs.
bolagets) räkning. Google LLC ska därför enligt ovan nämnda villkor klassificeras som
bolagets personuppgiftsbiträde.
Under klagandens besök på bolagets webbplats behandlades klagandens
personuppgifter av Tele2, åtminstone klagandens IP-adress och uppgifter insamlade
genom kakor. En del av uppgifterna som samlades in, överfördes direkt till Google. I
