1.3.3 De uppgifter som behandlas i Verktyget och vad som utgör
personuppgifter
Den information som behandlas av Tele2 och Google inom ramen för Verktyget
omfattar (i) information om besöket på Webbplatsen t.ex. vilka sidor som visas eller
vilka klick som görs, (ii) information om den enhet som anropar Webbplatsen och (iii)
information i cookien (_ga cookie) som utgörs av Client ID.
Tele2 använder tjänsten Verktyget för att analysera statistik avseende besöken på
webbplatsen www.tele2.se. All statistik och alla rapporter som genereras via Verktyget
framställs på aggregerad nivå och kan inte användas för att direkt eller indirekt
identifiera någon fysisk person.
Framställning av statistik och rapporter via Verktyget möjliggörs genom att cookies
används på Webbplatsen. Om en besökare på Webbplatsen har samtyckt till att
cookies används, placeras en cookie i besökarens webbläsare. Den information som
behandlas genom användning av Verktyget utgörs således av följande kategorier:
(i) information om besöket på Webbplatsen t.ex. vilka sidor som visas eller vilka klick
som görs, (ii) information om den enhet som besöker Webbplatsen och (iii) information
i cookien (_ga cookie) som utgörs av Client ID.
(i) Informationen om besöket på Webbplatsen
Information avseende besöket på Webbplatsen innehåller inte i sig någon information
som kan användas för att direkt eller indirekt identifiera någon fysisk person dvs. en
sidvisning eller ett klick utgör i sig helt anonym information.
(ii) Information om den enhet som besöker Webbplatsen
Information om den enhet som anropar och besöker Webbplatsen består t.ex. av
vilken typ av webbläsare och vilken IP-adress som används vid besöket. Vad gäller IPadresser används numera statiska IP-adresser enbart av ett fåtal företag och
organisationer. I övrigt används uteslutande dynamiska IP-adresser för alla
konsumenter. En dynamisk IP-adress betyder förenklat att en enhet tilldelas en IPadress vid varje uppkoppling till internet och enheten tilldelas därefter helt nya IPadresser vid senare uppkopplingstillfällen. En enhet är inte nödvändigtvis en dator,
mobiltelefon eller en surfplatta utan kan i många fall utgöras av en router eller annan
enhet som sedan flera datorer, mobiler eller surfplattor ansluter sig till och IP-adressen
kan då således inte härledas till datorn, mobiltelefon eller surfplattan utan till routern.
För att indirekt kunna identifiera en person med hjälp av en dynamisk IP-adress krävs
att den kompletteras med en tidpunkt då den användes samt att ytterligare
upplysningar inhämtas om vem som tilldelats IP-adressen från besökarens
internetleverantör.
I Verktyget används IP-adress endast för ändamålet att analysera statistik avseende
besöken på en webbplats. För det ändamålet torde en användare av Verktyget inte
förfoga över några lagliga medel enligt svensk rätt som gör det möjligt att inhämta de
kompletterande upplysningar som krävs för att indirekt kunna identifiera en fysisk
person.
Den IP-adress som samlas in genom Verktyget anonymiseras dessutom i princip
omgående efter insamlingen genom att siffrorna efter sista punkten i IP-adressen
ersätts av 0 (exempelvis 192.169.0.100 blir 192.168.0.0). Sådan IP-anonymisering
sker i tidigast möjliga skede under insamlingsprocessen och den fullständiga IPadressen sparas eller behandlas aldrig på disk. För mer information om anonymisering
