1.3 Vad Tele2 har uppgett
Tele2 Sverige Aktiebolag har i huvudsak uppgett följande.
1.3.1 Vem som har implementerat Verktyget och i vilket syfte m.m.
Tele2 har fattat beslutet att implementera Google Analytics (”Verktyget”) på
Webbplatsen, vilket har skett genom att koden för Verktyget har bäddats in på
Webbplatsen. Bolaget började avveckla den versionen av Verktyget som omfattas av
IMY:s tillsyn under våren 2022 och slutade att använda den versionen under juni 2023
men har inte kunnat uppge ett exakt datum för detta. Bolaget är etablerat i Sverige och
har inte fattat ett sådant beslut för någon annan europeisk webbplats.
Syftet med användningen av Verktyget är för att kunna sammanställa och analysera
statistik avseende besöken på Webbplatsen.
Statistiken avseende besöken på Webbplatsen som erhållits via Verktyget har endast
utvärderats av Tele2 i Sverige.
Det finns inte någon möjlighet att i Verktygets inställningar göra några val avseende
överföring av uppgifter till USA.
