(iii) Information i _ga cookien
Den information som behandlas genom användning av _ga cookien utgörs av ett
Client ID. Client ID utgörs av ett slumpmässigt nummer med en tidsstämpel som
sparas i _ga cookien. Detta Client ID kan användas för att se om en webbläsare
tidigare har kopplat upp sig mot Webbplatsen. Tele2 kan dock inte använda Client ID
enskilt eller tillsammans med en anonymiserad IP-adress för att direkt eller indirekt
identifiera en fysisk person.
Med anledning av ovan anser Tele2 att det kan ifrågasättas om Tele2 i överhuvudtaget
behandlar och överför personuppgifter till tredjeland. Med hänsyn till att viss osäkerhet
får anses föreligga avseende den rättsliga bedömningen av ovannämnda förhållanden,
har Tele2 av försiktighetsskäl valt att tillämpa reglerna i dataskyddsförordningen för de
uppgifter som behandlas inom ramen för Verktyget.
1.3.4 Kategorier av personer som berörs av behandlingen
Uppgifterna rör besökare på Webbplatsen. Inga särskilda kategorier av
personuppgifter enligt definitionen i artikel 9.1 i dataskyddsförordningen behandlas
inom ramen för Verktyget. Tele2 kan inte genom Verktyget identifiera olika kategorier
av personer som besöker Webbplatsen. Webbplatsen riktar sig vare sig till barn, eller
någon annan särskild kategori av registrerade och besökare på Webbplatsen behöver
inte ange någon ålder, eller någon annan personuppgift som behandlas i Verktyget.
1.3.5 När koden för Verktyget exekveras och mottagare bereds tillgång
Verktyget aktiveras och cookies placeras i användarens webbläsare efter att
besökaren har gett sitt samtycke till användning av cookies. Anonymisering av IPadress sker i tidigast möjliga skede under insamlingsprocessen och den fullständiga
IP-adressen sparas eller behandlas aldrig på disk av Google
(https://support.google.com/analytics/answer/2763052?hl=en&ref_topic=2919631).
1.3.6 Hur länge de personuppgifter som behandlas lagras
Under den tid Verktyget används kan lagringsperiod upp till 26 månader ställas in i
Verktyget. Om avtalet för Verktyget upphör att gälla åtar sig Google enligt
personuppgiftsbiträdesavtalet att radera personuppgifter i Verktyget så snart det
praktiskt är möjligt efter avtalets upphörande, men senast inom 180 dagar.
